<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w <audio src="./sounds/crash.mp3" class="a1"></audio> </button>
    <button class="a drum">a <audio src="./sounds/kick-bass.mp3" class="a2"></audio> </button>
    <button class="s drum">s <audio src="./sounds/snare.mp3" class="a3"></audio> </button>
    <button class="d drum">d <audio src="./sounds/tom-1.mp3" class="a4"></audio> </button>
    <button class="j drum">j <audio src="./sounds/tom-2.mp3" class="a5"></audio> </button>
    <button class="k drum">k <audio src="./sounds/tom-3.mp3" class="a6"></audio> </button>
    <button class="l drum">l <audio src="./sounds/tom-4.mp3" class="a7"></audio> </button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
</body>

</html>
